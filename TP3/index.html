<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP3 - Calculatrice</title>
    <link rel="stylesheet" type="text/css" href="./css/calculator.css" />
</head>

<body class="design">
    <FORM name="form" action="">
        
        <table>
            <tr>
                <td colspan ='4'>
                    <input name="txt1" id="Affichage" type="Text" size=60 value="0" class="start" readonly>
                </td>
            </tr>
            <tr>
                <td><input id="btnC" class="button button1" type="Button" value="  C " onclick="Clear()"></td>
                <td><input id="btnplusminus" class="button" type="Button" value=" +/- " onclick="Neg()"></td>
                <td><input id="btndecimal" class="button" type="Button" value="   .  " onclick="Decimal()"></td>
                <td><input id="btndivide" class="button" type="Button" value="   /   " onclick="Operation('/')"></td>
            </tr>
            <tr>
                <td><input id="btn7" class="button" type="Button" value="  7  " onclick="NumPressed(7)"></td>
                <td><input id="btn8" class="button" type="Button" value="  8  " onclick="NumPressed(8)"></td>
                <td><input id="btn9" class="button" type="Button" value="  9  " onclick="NumPressed(9)"></td>
                
                <td><input id="btnplus" class="button" type="Button" value="  +  " onclick="Operation('+')"></td>
            </tr>
            <tr>
                <td><input id="btn4" class="button" type="Button" value="  4" onclick="NumPressed(4)"></td>
                <td><input id="btn5" class="button" type="Button" value="  5   " onclick="NumPressed(5)"></td>
                <td><input id="btn6" class="button" type="Button" value="  6  " onclick="NumPressed(6)"></td>
                <td><input id="btnminus" class="button" type="Button" value="   -   " onclick="Operation('-')"></td>
            </tr>
            <tr>
                <td><input id="btn1" class="button" type="Button" value="  1  " onclick="NumPressed(1)"></td>
                <td><input id="btn2" class="button" type="Button" value="  2  " onclick="NumPressed(2)"></td>
                <td><input id="btn3" class="button" type="Button" value="  3  " onclick="NumPressed(3)"></td>
                <td><input id="btnmultiply" class="button" type="Button" value="  *  " onclick="Operation('*')">
            </tr>
            <tr>
            
                <td colspan="2"><input id="btn0" class="button doubleSizeButton" type="Button" value="  0  " onclick="NumPressed(0)"></td>
                <td colspan="2"><input id="btnequals" class="button doubleSizeButton" type="Button" value="  =  " onclick="Operation('=')"></td>
            </tr>
        </table>
        
    </FORM>
    <script src="./JS/generateCalculator.js"></script>
</body>
</html>
